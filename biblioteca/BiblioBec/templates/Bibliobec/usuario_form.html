{% extends "base.html" %}
{% block title %} <title>Registrar usuario</title> {% endblock %}
{% block content %}
{% load static %}
<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <div class="masthead container d-flex flex-column mt-2" style="max-width: 1140px;">
            <h2 class="text-center text-uppercase">Registrar usuario</h2>
            <hr>
            <form id="" action="" method="post" autocomplete="on" enctype="multipart/form-data">
            {%csrf_token%}
            {{form.as_p}}
            <br>
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <a class="btn btn-celeste mb-4" href="{% url 'usuario_list' %}">Volver</a>
                    <button type="submit" class="btn btn-primary1 mb-4">Registrar
                        <i class="fas fa-check"></i>
                    </button>
                </div>
                <div class="col-sm-4"></div>
            </div>
            </form>
            </div>
            <div class="col-sm-3"></div>
            </div>
            <br>
{% endblock %}
