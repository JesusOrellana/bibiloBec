{% extends "base.html" %}
{% block content %}
<div class="doc-center">
    <div class="doc-titulo"><h2>ingresar documento</h2></div>
    <div class="doc-form">
        <form action="documento/create" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{form}}
            <input type="submit" value="crear">
        </form>
    </div>
    <h2>{{doc.0.imagen}}</h2>
    <img src="data:imagen/png;base64, {{doc.0.imagen}}" alt="" width ="150" height ="150">
</div>
{% endblock %}
