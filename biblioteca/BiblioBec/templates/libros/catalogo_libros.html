{% extends "base.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link >
    {%block title%}
    <title>Catalogo</title>
    {%endblock%}
</head>
<body>
    {%block content%}
    <!-- Header-->
    <header class="masthead text-center">
        <div class="container">
            <h1 class="masthead-heading text-uppercase mb-0">OBRAS LITERARIAS</h1>
        </div>
    </header>

    <!-- Catalogo -->
    <div class="container-row p-3">
        <div class="row">
            {% for p in libro %}
                <div class="col-md-4 mt-4 text-center">
                    <div class="card mb-2 h-100">
                        <img class="card-img-top" src="data:imagen/png;base64, {{p.imagen}}" alt="Card image cap">
                        <div class="card-body margin-btn">
                            <h6 class="card-title text-uppercase">{{p.data.1}}</h6>
                            <h6 class="card-text">{{p.data.2}}</h6>
                            <a href="{% url 'solicitudes'  %}" class="btn btn-primary btn-sm" style="float: center;">Solicitar</a>
                        </div>
                    </div>
                </div>
                {%endfor%}
            </div>
        </div>
    {% endblock %}
</body>
</html>
